name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      # Debug – pokaż zawartość dist i przerwij, jeśli nie ma index.html
      - name: List dist (debug)
        run: |
          ls -la dist
          test -f dist/index.html || (echo "Brak dist/index.html!" && exit 1)

      # SPA fallback dla React Routera – eliminuje 404 na podstronach
      - name: SPA fallback (index -> 404)
        run: cp dist/index.html dist/404.html

      # Wyłącz Jekylla na Pages (na wszelki wypadek)
      - name: Add .nojekyll
        run: touch dist/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
